kmux:
  sink:
    stream: {{.StreamName}}
  source:
    stream: rabbitmq  
  security: spire

knox-gateway:
  server: {{.ServerURL}}

spire:
  spiffeID:
    format: "spiffe://<domainName>/<WSID>/<ClusterID>/<componentName>"
  
  suffixSkipSet:
    - ".sock"
    - ".socket"

rabbitmq:
  server: {{.RMQServer}}
  username: {{.RMQUsername}}
  password: {{.RMQPassword}}
  exchange:
    name: "agents" 
    type: "direct"
    durable: true
    auto-delete: true
  queue:
    name: ""
    durable: true
    auto-delete: true
  debug: false
  tls: 
    enabled: {{.TlsEnabled}}
    cert-file: "/opt/cert/encoded.pem"
    skip-verify: false
